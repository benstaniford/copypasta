name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          # Extract numeric version (remove 'v' prefix if present)
          NUMERIC_VERSION=$(echo "${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}" | sed 's/^v//')
          echo "NUMERIC_VERSION=$NUMERIC_VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            nerwander/copypasta:${{ steps.version.outputs.VERSION }}
            nerwander/copypasta:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Docker artifact for release
        run: |
          docker pull nerwander/copypasta:${{ steps.version.outputs.VERSION }}
          docker save nerwander/copypasta:${{ steps.version.outputs.VERSION }} | gzip > copypasta-docker-${{ steps.version.outputs.VERSION }}.tar.gz

      - name: Upload Docker artifact
        uses: actions/upload-artifact@v4
        with:
          name: copypasta-docker
          path: copypasta-docker-${{ steps.version.outputs.VERSION }}.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Verify MSBuild
        run: |
          Write-Host "MSBuild version:"
          msbuild -version
          Write-Host "MSBuild path:"
          Get-Command msbuild | Select-Object -ExpandProperty Source
        shell: powershell

      - name: Setup WiX Toolset
        run: |
          # Download and install WiX Toolset v3.14
          Write-Host "Downloading WiX Toolset v3.14..."
          Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix314-rtm/wix314.exe" -OutFile "wix314.exe"
          
          Write-Host "Installing WiX Toolset v3.14..."
          Start-Process -FilePath "wix314.exe" -ArgumentList "/quiet" -Wait
          
          # Give it a moment to complete installation
          Start-Sleep -Seconds 5
          
          # Check for both possible installation paths
          $wixPath = ""
          if (Test-Path "C:\Program Files (x86)\WiX Toolset v3.14\bin") {
            $wixPath = "C:\Program Files (x86)\WiX Toolset v3.14\bin"
            Write-Host "âœ… WiX Toolset v3.14 installed successfully at $wixPath"
          } elseif (Test-Path "C:\Program Files\WiX Toolset v3.14\bin") {
            $wixPath = "C:\Program Files\WiX Toolset v3.14\bin"
            Write-Host "âœ… WiX Toolset v3.14 installed successfully at $wixPath"
          } else {
            Write-Host "âŒ WiX Toolset installation failed. Checking available directories..."
            Write-Host "Program Files (x86) contents:"
            if (Test-Path "C:\Program Files (x86)") {
              Get-ChildItem "C:\Program Files (x86)" | Where-Object { $_.Name -like "*WiX*" } | Select-Object Name
            }
            Write-Host "Program Files contents:"
            if (Test-Path "C:\Program Files") {
              Get-ChildItem "C:\Program Files" | Where-Object { $_.Name -like "*WiX*" } | Select-Object Name
            }
            exit 1
          }
          
          # Show what's in the bin directory
          Write-Host "WiX bin directory contents:"
          Get-ChildItem $wixPath | Select-Object Name | Format-Table
          
          # Add WiX to PATH
          $env:PATH += ";$wixPath"
          echo $wixPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          # Verify candle.exe is available
          Write-Host "Verifying candle.exe..."
          if (Test-Path "$wixPath\candle.exe") {
            Write-Host "âœ… candle.exe found at $wixPath\candle.exe"
          } else {
            Write-Error "âŒ candle.exe not found at $wixPath\candle.exe"
            exit 1
          }
          
          # Set up MSBuild integration for WiX
          Write-Host "Setting up WiX MSBuild integration..."
          $dotnetSdkPath = (dotnet --info | Select-String "Base Path:" | ForEach-Object { $_.ToString().Split(":")[1].Trim() })
          $wixTargetsDir = "$dotnetSdkPath\Microsoft\WiX\v3.x"
          
          Write-Host "Creating WiX targets directory: $wixTargetsDir"
          New-Item -ItemType Directory -Force -Path $wixTargetsDir
          
          # Copy WiX MSBuild targets
          $sourceTargets = "$wixPath\wix.targets"
          $destTargets = "$wixTargetsDir\Wix.targets"
          
          if (Test-Path $sourceTargets) {
            Copy-Item $sourceTargets $destTargets -Force
            Write-Host "âœ… Copied WiX targets to .NET SDK: $destTargets"
          } else {
            Write-Error "âŒ WiX targets file not found at $sourceTargets"
            exit 1
          }
          
          # Copy other necessary WiX files
          $wixToolsetPath = Split-Path $wixPath -Parent
          $wixTasksPath = "$wixToolsetPath\bin\WixTasks.dll"
          if (Test-Path $wixTasksPath) {
            Copy-Item $wixTasksPath $wixTargetsDir -Force
            Write-Host "âœ… Copied WixTasks.dll to .NET SDK"
          }
          
          # Verify the integration
          if (Test-Path $destTargets) {
            Write-Host "âœ… WiX MSBuild integration completed successfully"
          } else {
            Write-Error "âŒ WiX MSBuild integration failed"
            exit 1
          }
        shell: powershell

      - name: Extract version
        id: version
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $version = "${{ github.event.inputs.version }}"
          } else {
            $version = "${{ github.ref }}" -replace "refs/tags/", ""
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          
          # Extract numeric version (remove 'v' prefix if present)
          $numericVersion = $version -replace "^v", ""
          echo "NUMERIC_VERSION=$numericVersion" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Restore dependencies
        run: |
          dotnet restore win-copypasta/CopyPasta.sln
          
          # Also try to restore NuGet packages for WiX if available
          if (Test-Path "win-copypasta/CopyPasta.Installer/packages.config") {
            Write-Host "Restoring NuGet packages for WiX project..."
            nuget restore win-copypasta/CopyPasta.Installer/packages.config -PackagesDirectory win-copypasta/packages
          }
        shell: powershell

      - name: Update version in project files
        run: |
          # Update version in .csproj
          $csprojPath = "win-copypasta/CopyPasta.csproj"
          $content = Get-Content $csprojPath -Raw
          $content = $content -replace "<AssemblyVersion>.*</AssemblyVersion>", "<AssemblyVersion>${{ steps.version.outputs.NUMERIC_VERSION }}</AssemblyVersion>"
          $content = $content -replace "<FileVersion>.*</FileVersion>", "<FileVersion>${{ steps.version.outputs.NUMERIC_VERSION }}</FileVersion>"
          Set-Content $csprojPath $content
          
          # Update version in WiX project
          $wixPath = "win-copypasta/CopyPasta.Installer/Product.wxs"
          $content = Get-Content $wixPath -Raw
          $content = $content -replace 'Version="[^"]*"', 'Version="${{ steps.version.outputs.NUMERIC_VERSION }}"'
          Set-Content $wixPath $content
        shell: powershell

      - name: Build application
        run: dotnet build win-copypasta/CopyPasta.csproj --configuration Release --no-restore

      - name: Build installer
        run: |
          # Find WiX installation path
          $wixTargetsPath = ""
          if (Test-Path "C:\Program Files (x86)\WiX Toolset v3.14\bin\wix.targets") {
            $wixTargetsPath = "C:\Program Files (x86)\WiX Toolset v3.14\bin\wix.targets"
          } elseif (Test-Path "C:\Program Files\WiX Toolset v3.14\bin\wix.targets") {
            $wixTargetsPath = "C:\Program Files\WiX Toolset v3.14\bin\wix.targets"
          } elseif (Test-Path "C:\Program Files (x86)\WiX Toolset v3.11\bin\wix.targets") {
            $wixTargetsPath = "C:\Program Files (x86)\WiX Toolset v3.11\bin\wix.targets"
          } else {
            Write-Error "WiX Toolset targets not found"
            Write-Host "Searched paths:"
            Write-Host "- C:\Program Files (x86)\WiX Toolset v3.14\bin\wix.targets"
            Write-Host "- C:\Program Files\WiX Toolset v3.14\bin\wix.targets"
            Write-Host "- C:\Program Files (x86)\WiX Toolset v3.11\bin\wix.targets"
            exit 1
          }
          
          Write-Host "Using WiX targets at: $wixTargetsPath"
          
          # Build the installer
          msbuild win-copypasta/CopyPasta.Installer/CopyPasta.Installer.wixproj /p:Configuration=Release /p:Platform=x86 /p:WixTargetsPath="$wixTargetsPath" /verbosity:minimal
        shell: powershell

      - name: Verify MSI exists
        run: |
          $msiPath = "win-copypasta/CopyPasta.Installer/bin/Release/CopyPasta-Setup.msi"
          if (Test-Path $msiPath) {
            Write-Host "âœ“ MSI file found: $msiPath"
            $size = (Get-Item $msiPath).Length
            Write-Host "âœ“ MSI size: $([math]::Round($size / 1MB, 2)) MB"
          } else {
            Write-Host "âœ— MSI file not found: $msiPath"
            Get-ChildItem win-copypasta/CopyPasta.Installer/bin -Recurse
            exit 1
          }
        shell: powershell

      - name: Sign installer (if certificate available)
        if: env.SIGNING_CERT != ''
        run: |
          # This would sign the installer if a certificate is available
          # signtool sign /f certificate.p12 /p password /t http://timestamp.sectigo.com win-copypasta/CopyPasta.Installer/bin/Release/CopyPasta-Setup.msi
          echo "Code signing certificate not configured"
        env:
          SIGNING_CERT: ${{ secrets.SIGNING_CERT }}
        shell: powershell

      - name: Rename installer
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $sourcePath = "win-copypasta/CopyPasta.Installer/bin/Release/CopyPasta-Setup.msi"
          $targetPath = "CopyPasta-Setup-$version.msi"
          Move-Item $sourcePath $targetPath
          Write-Host "âœ“ Installer renamed to: $targetPath"
        shell: powershell

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: copypasta-windows-installer
          path: CopyPasta-Setup-${{ steps.version.outputs.VERSION }}.msi

      - name: Build portable executable
        run: |
          dotnet publish win-copypasta/CopyPasta.csproj --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true --output portable/
          Compress-Archive -Path portable/CopyPasta.exe -DestinationPath CopyPasta-Portable-${{ steps.version.outputs.VERSION }}.zip
        shell: powershell

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: copypasta-windows-portable
          path: CopyPasta-Portable-${{ steps.version.outputs.VERSION }}.zip

  create-release:
    needs: [build-docker, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          # CopyPasta ${{ steps.version.outputs.VERSION }}
          
          ## What's New
          
          Cross-device clipboard sharing with automatic content detection and rich text support.
          
          ## Downloads
          
          ### Windows
          - **CopyPasta-Setup-${{ steps.version.outputs.VERSION }}.msi** - Windows installer (recommended)
          - **CopyPasta-Portable-${{ steps.version.outputs.VERSION }}.zip** - Portable executable
          
          ### Docker
          - **copypasta-docker-${{ steps.version.outputs.VERSION }}.tar.gz** - Docker image
          
          ## Features
          
          - ðŸ–¥ï¸ **Windows Tray Application**: Automatic clipboard monitoring and sync
          - ðŸŒ **Web Interface**: Access clipboard from any device with a web browser
          - ðŸ“ **Rich Text Support**: Preserves formatting in copied text
          - ðŸ–¼ï¸ **Image Support**: Copy and paste images across devices
          - ðŸ”’ **Authentication**: Secure login system
          - ðŸ³ **Docker Deployment**: Easy server setup with Docker
          
          ## Installation
          
          ### Windows Client
          1. Download and run `CopyPasta-Setup-${{ steps.version.outputs.VERSION }}.msi`
          2. Configure server endpoint and credentials
          3. Start copying content between devices!
          
          ### Server (Docker)
          
          **Option 1: Using Docker Hub (Recommended)**
          ```bash
          # Pull and run from Docker Hub
          docker run -d -p 5000:5000 --name copypasta nerwander/copypasta:${{ steps.version.outputs.VERSION }}
          
          # Or use docker-compose
          docker compose up -d
          ```
          
          **Option 2: Using Downloaded Image**
          ```bash
          # Load the Docker image
          gunzip -c copypasta-docker-${{ steps.version.outputs.VERSION }}.tar.gz | docker load
          
          # Run the container
          docker run -d -p 5000:5000 --name copypasta nerwander/copypasta:${{ steps.version.outputs.VERSION }}
          ```
          
          ## System Requirements
          
          - **Windows Client**: Windows 10 or later, .NET 6.0 Runtime
          - **Server**: Docker or Python 3.11+
          
          EOF

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          release_name: CopyPasta ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: Upload Windows Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/copypasta-windows-installer/CopyPasta-Setup-${{ steps.version.outputs.VERSION }}.msi
          asset_name: CopyPasta-Setup-${{ steps.version.outputs.VERSION }}.msi
          asset_content_type: application/x-msi

      - name: Upload Windows Portable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/copypasta-windows-portable/CopyPasta-Portable-${{ steps.version.outputs.VERSION }}.zip
          asset_name: CopyPasta-Portable-${{ steps.version.outputs.VERSION }}.zip
          asset_content_type: application/zip

      - name: Upload Docker Image
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/copypasta-docker/copypasta-docker-${{ steps.version.outputs.VERSION }}.tar.gz
          asset_name: copypasta-docker-${{ steps.version.outputs.VERSION }}.tar.gz
          asset_content_type: application/gzip