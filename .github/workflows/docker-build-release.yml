name: Build, Test and Push Docker Image on Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Initialize pycopilot submodule
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/flask-app-template
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build Docker image for testing
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        load: true  # Load image locally for testing
        tags: flask-app-template:test
        cache-from: type=gha
        
    - name: Create test docker-compose file
      run: |
        cat > docker-compose.test.yml << 'EOF'
        version: '3.8'
        services:
          flask-app:
            image: flask-app-template:test
            ports:
              - "5000:5000"
            environment:
              - APP_USERNAME=user
              - APP_PASSWORD=password
              - SECRET_KEY=test-secret-key-for-ci
            healthcheck:
              test: ["CMD", "python", "-c", "import requests; r=requests.get('http://localhost:5000/health', timeout=5); exit(0 if r.status_code == 200 else 1)"]
              interval: 10s
              timeout: 5s
              retries: 5
              start_period: 30s
        EOF
        
    - name: Prepare test environment
      run: |
        # Make test script executable
        chmod +x test-docker/test-container.sh
        
        # Ensure we're in the right directory
        pwd
        ls -la
        
    - name: Run container tests
      run: |
        # Set environment for testing
        export COMPOSE_FILE=docker-compose.test.yml
        
        # Show current directory and files for debugging
        echo "Current directory: $(pwd)"
        echo "Available files:"
        ls -la
        echo ""
        
        # Run the test suite with the locally built image
        echo "Starting container tests..."
        ./test-docker/test-container.sh
        
        # Show final logs if tests complete
        echo ""
        echo "=== Final container logs ==="
        docker compose -f $COMPOSE_FILE logs flask-app --tail=20 || true
        
    - name: Login to Docker Hub
      if: success()  # Only login if tests passed
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      if: success()  # Only push if tests passed
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Update Docker Hub description
      if: success()  # Only update if push was successful
      uses: peter-evans/dockerhub-description@v4
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_USERNAME }}/flask-app-template
        short-description: "Flask Application Template with Docker Support"
        readme-filepath: ./README.md
        
    - name: Test Results Summary
      if: always()  # Run whether tests passed or failed
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ All tests passed! Docker image has been pushed to Docker Hub."
          echo "🐳 Available tags: ${{ steps.meta.outputs.tags }}"
        else
          echo "❌ Tests failed! Docker image was NOT pushed to Docker Hub."
          echo "Please check the test results above and fix any issues before releasing."
        fi
